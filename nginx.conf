server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # --------------------------
    # Fix 504 Gateway Timeout
    # --------------------------
    fastcgi_read_timeout 300;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    send_timeout 300;

    # Mai multă memorie pentru buffers
    client_body_buffer_size 32k;
    client_max_body_size 256M;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    # --------------------------
    # WordPress + permalinks
    # --------------------------
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # --------------------------
    # PHP-FPM handler
    # --------------------------
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;

        # Buffering fix pentru pluginuri mari
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # --------------------------
    # Cache pentru fișiere statice
    # --------------------------
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|webp|ttf|woff|woff2)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # --------------------------
    # Interzicem accesul la fișiere sensibile
    # --------------------------
    location ~* \.(htaccess|log|env)$ {
        deny all;
    }
}
